<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"> 
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>注册页面</title>    
    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="stylesheets/style.css">
</head>
<body>
    <nav class="navbar navbar-inverse navbar-fixed-top">
        <div class="container-fluid">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header  m-header">
                <a class="navbar-brand" href="javascript:void(0)">问答系统</a>
                <div class="pull-right">
                    <a class="btn btn-lg" href="login.html">
                        <span class="glyphicon glyphicon-user"></span> 登陆
                    </a>
                    <a href="ask.html" class="btn btn-lg">
                        <span class="glyphicon glyphicon-plus"></span> 提问
                    </a>
                </div>
            </div>
        </div>
    </nav>
    <div class="container m-container">        
        <input type="hidden" id="hfPageName" value="reg"/>
        <form action="/users/reg" id="mainForm" class="form-horizontal">
            <div class="form-group">
                <label for="userName">用户名</label>
                <input class="form-control" type="text" name="userName" id="userName">
            </div>
            
            <div class="form-group">
                <label for="pwd">密码</label>
                <input class="form-control" type="password" name="pwd" id="pwd">
            </div>
            <div class="form-group">
                <label for="repwd">确认密码</label>
                <input class="form-control" type="password" name="repwd" id="repwd">
            </div>
            <div class="form-group">
                <button id="btnSubmit" type="submit" class="btn btn-primary btn-block">注册</button>
            </div>
            
        </form>
    </div>
    <div style="display:none;">
        <input type="hidden" id="rediretUrl" value="/index.html"/>
    </div>
    <script src="jquery/jquery.min.js"></script>
    <script src="jquery/jquery.cookie.min.js"></script>
    <script src="jquery/jquery.validate.min.js"></script>
    <script src="bootstrap/js/bootstrap.min.js"></script>
    <script src="javascripts/common.js"></script>
    <!--<script src="javascripts/reg.js"></script>-->
</body>
</html>
