<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"> 
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>个人中心</title>    
    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="stylesheets/style.css">
</head>
<body>
    <nav class="navbar navbar-inverse navbar-fixed-top">
        <div class="container-fluid">
            <div class="navbar-header  m-header">
                <a class="navbar-brand" href="javascript:void(0)">问答系统</a>
                <div class="pull-right">
                    <a class="btn btn-lg"   href="login.html">
                        <span class="glyphicon glyphicon-user"></span>
                    </a>
                    
                    <a href="ask.html" class="btn btn-lg">
                        <span class="glyphicon glyphicon-plus"></span> 提问
                    </a>
                </div>
            </div>
        </div>
    </nav>
    <div class="container m-container">
        <form action="/users/updateUserInfo" id="mainForm" class="form-horizontal">
            <div class="form-group">
                <label for="nickName">昵称</label>
                <input type="text" class="form-control" id="nickName" name="nickName">
            </div>
            <div class="form-group">
                <!--用于提交到服务器端的表单名称-->
                <input type="hidden" name="avatar" id="iAvatar">
                <label for="avatar">头像</label>
                <img id="imgCtrl" src="" class="thumbnail" style="cursor:pointer;width:100px;max-height:80px" onerror="this.src='images/a.png'">
            </div>
            <div class="form-group">
                <button id="btnSubmit" type="submit" class="btn btn-primary btn-block">提交</button>
            </div>      
        </form>
        <!--文件选择标签-->
        <input type="file" style="width:0px;height:0px" id="selectFile">
    </div>
    <div style="display:none;">
        <input type="hidden" id="rediretUrl" value="/userInfo.html"/>
    </div>
    <script src="jquery/jquery.min.js"></script>
    <script src="jquery/jquery.cookie.min.js"></script>
    <script src="jquery/jquery.validate.min.js"></script>
    <script src="bootstrap/js/bootstrap.min.js"></script>
    <script src="jquery/jquery.html5uploader.min.js"></script>
    <script src="javascripts/userInfo.js"></script>
    <script src="javascripts/common.js"></script>
</body>
</html>
